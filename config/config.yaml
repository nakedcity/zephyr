server:
  host: "0.0.0.0"
  port: 8080

authorization:
  enabled: false
  token_env_var: "OPEN_API_KEY"

cache:
  directory: "./cache"
  max_loaded_models: 2

models:
  bge-small-en-v1.5:
    repo: "Xenova/bge-small-en-v1.5"
    dimension: 384
    max_tokens: 512
    quantize: false
    device: "gpu"
    batch_size: 80  # Optimal for GTX 1080 8GB VRAM
    owner: "Xenova"
  all-MiniLM-L6-v2:
    repo: "Xenova/all-MiniLM-L6-v2"
    dimension: 384
    max_tokens: 256
    quantize: true
    device: "cpu"
    batch_size: 128  # CPU can handle larger batches
    owner: "Xenova"

preload:
  - bge-small-en-v1.5
